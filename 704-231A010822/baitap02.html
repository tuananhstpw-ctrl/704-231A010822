<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>To Do List</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 500px;
  margin: 30px auto;
}

.input-group {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  padding: 10px;
}

button {
  padding: 10px;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  display: grid;
  grid-template-columns: 1fr auto auto;
  gap: 10px;
  padding: 10px;
  margin-bottom: 10px;
  background: #f2f2f2;
}

.edit {
  background: orange;
  color: white;
  border: none;
}

.delete {
  background: red;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="container">
  <h2>Danh sách công việc</h2>

  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Nhập công việc">
    <button onclick="addTask()">Thêm</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function renderTasks() {
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  tasks.forEach((task, index) => {
    list.innerHTML += `
      <li>
        <span>${task}</span>
        <button class="edit" onclick="editTask(${index})">Sửa</button>
        <button class="delete" onclick="deleteTask(${index})">Xóa</button>
      </li>
    `;
  });
}

function addTask() {
  const input = document.getElementById("taskInput");
  if (input.value === "") return;

  tasks.push(input.value);
  input.value = "";
  saveTasks();
  renderTasks();
}

function deleteTask(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
}

function editTask(index) {
  const newTask = prompt("Sửa công việc:", tasks[index]);
  if (newTask !== null && newTask !== "") {
    tasks[index] = newTask;
    saveTasks();
    renderTasks();
  }
}

renderTasks();
</script>

</body>
</html>
